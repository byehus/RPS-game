<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Rock, Paper, Scissors</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- Main section/Game Area -->
	<main class="container">
		<!-- Title -->
		<div class="hdrs_">
			<h1>Rock, Paper, Scissor</h1>
			<h2>Make your chose!</h2>
		</div>
		<section class="result_">
			<h2></h2>
		</section>
		<div class="score_">
			<div id="user_">
				<span>
					<h2>USER</h2>
				</span>
			</div>
			<span id="usrScore_">0</span> : <span id="cpuScore_">0</span>
			<div id="cpu_">
				<span>
					<h2>CPU</h2>
				</span>
			</div>
		</div>
		<section>
			<div class="gs_">
				<div id="roc_">✊🏽</div>
				<div id="pap_">🖐🏽</div>
				<div id="scis_">✌🏽</div>
			</div>
		</section>

	</main>

	<!-- Footer -->

	<footer>
		<div>
			<h3>Made by Suheyb</h3>
		</div>
		<!-- Social Links -->
		<div></div>
	</footer>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
